<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Folha de Pagamento</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav>
    <div class="nav-wrapper cyan">
      <a href="#!" class="brand-logo"><i class="medium material-icons">account_balance</i>Contabilidade</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#resultados">Tabela de resultados</a></li>
        <li><a href="#integrantes">Integrantes</a></li>
      </ul>
    </div>
  </nav>
  <div class="parallax-container">
    <div class="parallax"><img src="img/parallax1.jpg"></div>
  </div>
  <div class="section white">
    <div class="row container">
      <h2 class="header">Digite os dados do funcionário</h2>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="func_name" type="text" name="func_name" class="validate">
              <label for="func_name">Nome do funcionário</label>
            </div>
            <div class="input-field col s6">
              <input id="salariob" type="number" name="salariob"  min="0" class="validate">
              <label for="salariob">Salário bruto</label>
            </div>
            <div class="input-field col s6">
              <input id="dependentes" type="number" name="dependentes" min="0" class="validate">
              <label for="dependentes">N° de dependentes</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Calcular
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div> 
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="img/parallax2.jpg"></div>
  </div>
  <div class="section white" id="resultados">
    <div class="row container">
      <h2 class="header">Tabela de funcionários</h2>
    </div>
  </div>
  <footer class="page-footer cyan" id="integrantes">
    <div class="footer-copyright cyan">
      <div class="container">
      Integrantes - Marcos Estevão, Matheus Gonçalves e Victor Luã - ADS 2 Noturno - Fatec PG
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
